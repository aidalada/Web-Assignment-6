<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6 - Part 3 (Simple)</title>
    <style>
        #hover-box {
            width: 200px;
            height: 100px;
            background-color: #dddddd; 
            border: 1px solid black;
            text-align: center;
            line-height: 100px; 
        }

        #calculator input, #calculator select, #calculator button {
            margin: 5px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Part 3. Events</h1>

    <h2>Task 5. Mouse Events</h2>
    <div id="hover-box" 
         onmouseover="boxHover()" 
         onmouseout="boxLeave()">
        Hover over me
    </div>

    <hr>

    <h2>Task 6. Keyboard Events</h2>
    <p>Type the text below:</p>
    <input type="text" id="keyboard-input" 
           onkeyup="showInput(this)" 
           placeholder="Type here...">
    
    <p>Real-time output: <span id="real-time-output"></span></p>

    <hr>

    <h2>Task 7. Calculator</h2>
    <div id="calculator">
        <input type="number" id="num1" placeholder="Number 1">
        
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        
        <input type="number" id="num2" placeholder="Number 2">
        
        <button onclick="calculate()">= Calculate</button>
        
        <h3>Result: <span id="calc-result">...</span></h3>
    </div>

    <script src="../js/part3.js"></script>
</body>
</html>
